<!DOCTYPE html>
<html lang ="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>약관 등록</title>
    <!--style Sheet-->
    <link href="/css/common.css" rel="stylesheet">
    <!--네이버 스마트에디터2.0-->
    <script type="text/javascript" src="/smartEditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>
    <!--달력-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <input type="hidden" id="hiddenNo" th:value="${pageStatus.equals('oldPage') ? ${term.getNo()}: '' }"></input>
    <h2 class="head" th:text="${pageStatus.equals('oldPage') ? '약관보기': '약관등록' }"></h2>
    <!-- <h2 class="head" th:unless="${not #strings.isEmpty(pageStatus)}">약관 보기</h2>-->
    <form method="post" action="/registerForm">
        <div class="first-line">
            <div>
                <span class="option">약관유형</span>
                <label for="type"></label>
                <select id="type" name="type">
                    <option value="" th:selected="${pageStatus.equals('newPage')}">----- 전체 -----</option>
                    <option value="이용약관" th:selected="${pageStatus.equals('oldPage') && term.getType()== '이용약관'}">이용약관</option>
                    <option value="개인정보취급방침" th:selected="${pageStatus.equals('oldPage') && term.getType()== '개인정보취급방침'}">개인정보취급방침</option>
                    <option value="회원가입 동의" th:selected="${pageStatus.equals('oldPage') && term.getType() == '회원가입 동의'}">회원가입 동의</option>
                    <option value="주문동의" th:selected="${pageStatus.equals('oldPage') && term.getType() == '주문동의'}">주문동의</option>
                </select>
            </div>

            <div>
                <span class="option">필수여부</span>
                <label for="yn"></label><input type="checkbox" role="switch" id="yn" name="yn" value="필수" th:checked="${pageStatus.equals('oldPage') && term.getYn()== 'Y'}"/>
            </div>

            <div>
                <span class="option">전시 시작일</span>
                <div id="period">
                    <label for="openToEnd"></label><input class="box" type="text" id="openToEnd" autocomplete="off" name="openToEnd" th:value="${pageStatus.equals('oldPage') && not term.getStartDate().isEmpty()}" />
                </div>
            </div>

        </div>


       <!-- <span id="whether-not-use">사용여부</span>
        <div>
            <label><input type="radio" name=whether_not_use"></label>사용함
            <label><input type="radio" name=whether_not_use"></label>사용안함
         </div>-->

        <div>
            <span class="option">지원언어</span>
            <label><input type="checkbox"  name="ko" value="ko"/>국문</label>
            <label><input type="checkbox"  name="en" value="en"/>영문</label>
            <label><input type="checkbox"  name="cn" value="cn"/>중문</label>
            <label><input type="checkbox"  name="jp" value="jp"/>일문</label>
        </div>



        <div class="tableContainer">
            <table class="table">
                <tr>
                    <td class="option">약관정보</td>
                   <td>
                            <ul class="nav nav-pills">
                                <li class="nav-item active" onclick='lang(this.value)' value="ko">국문</li>
                                <li class="nav-item active" onclick='lang(this.value)' value="en">영문</li>
                                <li class="nav-item active" onclick='lang(this.value)' value="cn">중문</li>
                                <li class="nav-item active" onclick='lang(this.value)' value="jp">일문</li>
                                <!-- <li class="nav-item active" onclick='lang()'><a class="nav-link" th:href="@{'lang/'+ ${term.no} + 'ko'}">국문</a></li>-->
                                <!--<li class="nav-item active"><a class="nav-link" th:href="@{'lang/'+ ${term.no} + 'en'}">영문</a></li>
                                <li class="nav-item active"><a  class="nav-link" th:href="@{'lang/'+ ${term.no} + 'cn'}">중문</a></li>
                                <li class="nav-item active"><a  class="nav-link" th:href="@{'lang/'+ ${term.no} + 'jp'}">일문</a></li>-->
                            </ul>
                   </td>
                </tr>
                    <tr>
                        <td class="option">약관 내용</td>
                        <td colspan="4">
                            <label for="ir1"></label><textarea name="ctn" id="ctn" rows="10" cols="100"></textarea>
                        </td>
                    </tr>
            </table>
        </div>


        <div class="third-line">
            <div>
                <span class="option">등록자</span><input type="text" th:value="${pageStatus.equals('oldPage')} ? ${term.getRgstBy()} : '현재사용자정보' " th:readonly="${pageStatus.equals('oldPage')}"/>
                <span class="option">등록일시</span><input type="text" th:value="${pageStatus.equals('oldPage')} ? ${term.getStartDate()} : '' " th:readonly="${pageStatus.equals('oldPage')}"/>
            </div>

            <div>
                <span class="option">수정자</span>
                <input type="text" th:value="${pageStatus.equals('oldPage')} ? ${term.getMdfBy()} : '현재사용자정보' " th:readonly="${pageStatus.equals('oldPage')}"/>
                <span class="option">수정일시</span><input type="text" th:value="${pageStatus.equals('oldPage')} ? ${term.getMdfDate()} : '' " th:readonly="${pageStatus.equals('oldPage')}"/>
            </div>
        </div>

        <div class="float-center">
            <div>
                <button type="reset">닫기</button>
                <button type="submit">저장</button>
            </div>
        </div>

    </form>

</div> <!-- end of container-->


<script type="text/javascript" src="/js/common/jquery-cal.js"></script>
<!--부트스트랩-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<!--언어 구분-->
<script>
    function lang(str) {
        var lang = str;
        var hiddenNo  = document.getElementById('hiddenNo').getValue();

        $.ajax({
                type : "post",
                url : "/lang/lang/hiddenNo",
                success :  function (result) {
                    if (result === "정보 없음") {
                        var ctn = document.getElementById("ctn");
                        ctn.text()
                    } else {

                    }
                },
                error : function (error) {
                    return false;
                }

        });
    }

</script>

</body>
</html>
