<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> 계약서 리스트</title>
    <style>
        /*선택자 : table or tr or th or td 인 태그의 서식 설정*/
        table,tr,th,td {
            border : solid 1px black; /* 테두리 : 실선, 선의 두께, 색상 */
            border-collapse: collapse; /* 테두리 간격 없음 */
            padding:8px; /* 테두리와 내용사이의 간격 띄우기 */
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/search'}">
        <div class="first-line">
            <div>
                <span id="type-option">약관유형</span>
                <select id="type" name="type">
                    <option disabled selected value="">----- 전체 -----</option>
                    <option value="이용약관">이용약관</option>
                    <option value="개인정보취급방침">개인정보취급방침</option>
                    <option value="회원가입 동의">회원가입 동의</option>
                    <option value="주문동의">주문동의</option>
                </select>
            </div>

            <div>
                <span id="yn-option">필수여부</span>
                <input type="checkbox" role="switch" id="yn" name="yn" value="필수"/>
            </div>

            <div>
                <span id="period-option">기간검색</span>
                <label for="period"></label><select id="period" name="period">
                    <option  selected value="전시 시작일">전시 시작일</option>
                    <option value="등록일">등록일</option>
                    <option value="수정일">수정일</option>
                </select>
                <label for="openToEnd"></label><input class="box" type="text" id="openToEnd" autocomplete="off" name="openToEnd" value="" />
            </div>


            <div class="float-center">
                <div>
                    <button type="submit">검색</button>
                    <button type="reset">초기화</button>
                </div>
            </div>
        </div>
    </form>


        총<span th:text="${terms.size()}"></span>건
        <select id="showqty" name="qty">
            <option  selected value="30개씩 보기">30개씩 보기</option>
            <option value="50개씩 보기">50개씩 보기</option>
            <option value="100개씩 보기">100개씩 보기</option>
        </select>

        <a th:href="@{'/register'}"><button>등록</button></a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>약관유형</th>
                <th>필수 여부</th>
                <th>전시 시작일</th>
                <th>적용 종료일</th>
                <th>등록자</th>
                <th>등록 일시</th>
                <th>수정자</th>
                <th>수정 일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="term: ${terms}">
                <td th:text="${term.no}"></td>
                <td><a th:text="${term.type}" th:href="@{'/detail/'+ ${term.no} + '?page=0'}"></a></td>
                <td th:text="${term.yn}"></td>
                <td th:text="${term.startDate}"></td>
                <td th:text="${term.endDate}"></td>
                <td th:text="${term.rgstBy}"></td>
                <td th:text="${term.rgstDate}"></td>
                <td th:text="${term.mdfBy}"></td>
                <td th:text="${term.mdfDate}"></td>
            </tr>
            </tbody>
        </table>
    </div><!-- end of container -->

<script type="text/javascript" src="/js/common/jquery-cal.js"></script>

</body>
</html>
