<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>historyDetail</title>
</head>
<body>
<div>
    <h2>하이루</h2>
    <th:block th:if="${historyDto != null}">
        <table style="border: 1px solid black;">
            <tr>
                <th scope="col" style="border: 1px solid black;">index</th>
                <th scope="col" style="border: 1px solid black;">Type</th>
                <th scope="col" style="border: 1px solid black;">변경 전</th>
                <th scope="col" style="border: 1px solid black;">변경 후</th>
            </tr>
            <th:block th:each="item : ${historyDto.getChanges()}">
                    <tr>
                        <td th:text="${historyDto.getIndex()}" style="border: 1px solid black;">no</td>
                        <td th:text="${item.getName()}" style="border: 1px solid black;">구분</td>
                        <td th:text="${item.getOldValue()}" style="border: 1px solid black;">전</td>
                        <td th:text="${item.getNewValue()}" style="border: 1px solid black;">후</td>
                    </tr>
            </th:block>
        </table>
    </th:block>
</div>
</body>
</html>
